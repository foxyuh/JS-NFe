<head>
    <meta charset="UTF-8">

    <title>Página de Compra</title>
    
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>

    </header>

    <main class="main">

        <div class="div-main">
            <section class="section-pagamento container">
                <h1>Checkout Seguro<small>powered by ( ... )</small></h1>

                    <button type="button" name="dropdown-linguagem">Português</button>

                    </div>
                </div> -->

                    <button type="button" name="dropdown-pagamento">Paypal</button>

                <h2>Entrega</h2>
                <input type="text" name="" id="" placeholder="Email">
                <input type="text" name="" id="" placeholder="Primeiro Nome">
                <input type="text" name="" id="" placeholder="Segundo Nome">
                <input type="text" name="" id="" placeholder="Endereço">
                <input type="text" name="" id="" placeholder="Endereço (Opcional)">
                <input type="text" name="" id="" placeholder="Código Postal">
                <input type="text" name="" id="" placeholder="Cidade">
                <input type="text" name="" id="" placeholder="Complemento (Opcional)">
                <input type="text" name="" id="" placeholder="Telefone">
                <input type="text" name="" id="" placeholder="Estado">
    
                
            </section>
    
            <section class="section-info container">
                <h1 class="pedido-txt">
                    <span class="material-icons md-36">
                        shopping_cart
                    </span>
                    Seu Pedido
                </h1>
                <button class="botao">
                    Continuar
                    <span class="material-icons">
                        navigate_next
                    </span>
                </button>
                <p class="info-txt info-itens-txt">
                    Itens
                    <span class="info-valor">
                        R$4.399,90
                    </span>
                </p>
                <p class="info-envio-txt">
                    <div class="info-txt">
                        <div class="info-txt-with-help">
                            Envio
                            <span class="material-icons md-18 md-gray">
                                help
                            </span>
                        </div>
                        <span class="info-envio">
                            R$23,10
                        </span>
                    </div>
                </p>
                <p class="info-deveres&taxas-txt">
                    <div class="info-txt">
                        <div class="info-txt-with-help">
                            Deveres & Taxas
                            <span class="material-icons md-18 md-gray">
                                help
                            </span>
                        </div>
                        <span class="info-deveres&taxas">
                            R$0,0
                        </span>
                    </div>
                </p>
                <h2 class="info-txt info-total-txt">TOTAL
                    <span class="info-total">
                        <small class="info-moeda">(BRL)</small>R$4.423,00
                    </span>
                </h2>
    
                <p class="codigo-promocional">+ Código Promocional</p>
    
                <ul class="lista-de-produtos">
                    <li class="produto-selecionado">
                        <img src="assets/imgs/ps5.png" class="img-produto" alt="imagem do produto">
                        <div>
                            <p class="item-info item-info-nome">Playstation 5</p>
                            <p class="item-info item-info-cor">Cor: Preto/Branco</p>
                            <p class="item-info item-info-tamanho">Tamanho: 30cm</p>
                            <p class="item-info item-info-quantidade">Quantidade: 1</p>
                            <p class="item-info item-info-valor">R$4.399,90</p>
                        </div>
                    </li>
                </ul>
            </section>
        </div>

    </main>

    <footer>

    </footer>
